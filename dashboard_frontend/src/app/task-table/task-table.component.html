<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Coluna Título -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <!-- Coluna Descrição -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
  </ng-container>

  <!-- Coluna Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{task.status}} </td>
  </ng-container>

  <!-- Coluna Data -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Criada em </th>
    <td mat-cell *matCellDef="let task"> {{task.createdAt | date:'short'}} </td>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let task">
      <button mat-button color="primary" (click)="editTask(task)">Editar</button>
      <button mat-button color="warn" (click)="deleteTask(task._id)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
